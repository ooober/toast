<!DOCTYPE html>
<html>
<head>
    <title>OSign - Eonhub Signing</title>
    <meta property="og:title" content="OSign - Eonhub Signing">
    <meta property="og:description" content="Upload and sign your .IPA files with OSign - Eonhub Signing">
    <meta property="og:image" content="https://oober.lol/video.jpeg">
    <meta name="theme-color" content="#6272a4">
</head>
<body>
    <form method="post" action="https://api.casp.dev/signeasy.php" enctype="multipart/form-data" id="uploadForm" name="uploadForm">
        <label for="name">OSign - Eonhub Signing</label>
        <label for="ipa">Please upload a .IPA File</label>
        <input type="file" id="ipa" name="ipa" accept=".ipa" required>
        <input type="submit" class="button" value="SIGN">
    </form>
</body>
</html>
