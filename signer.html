<!DOCTYPE html>
<html>
<head>
    <title>OSign - Eonhub Signing</title>
    <meta property="og:title" content="OSign - Eonhub Signing">
    <meta property="og:description" content="Upload and sign your .IPA files with OSign - Eonhub Signing">
    <meta property="og:image" content="https://oober.lol/video.jpeg">
    <meta name="theme-color" content="#6272a4">

    <link rel="stylesheet" href="signer.css">
    <link rel="icon" type="image/x-icon" href="/1182679316560097393.webp">
</head>
<body>
    <div class="header">
        <div>
            <a href="/">
                <img src="/sillyoober.png" class="silly">
            </a>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;">
            <a href="/purchase.html">
                <p class="navbutton">Purchase</p>
            </a>
            <a href="/signer.html">
                <p class="navbutton">Signer</p>
            </a>
        </div>
    </div>
    <center>

        <form method="post" action="https://api.casp.dev/upload.php" enctype="multipart/form-data" id="uploadForm" name="uploadForm">
          <label class="sizelimit">3 GB limit.</label>
    
          <label for="p12" class="custominput">.P12 File</label>
          <input type="file" id="p12" name="p12" accept=".p12" required="" class="zinput">
    
          <label for="mobileprovision" class="custominput">.MobileProvision File</label>
          <input type="file" id="mobileprovision" name="mobileprovision" accept=".mobileprovision" required="" class="zinput">
    
          <label for="ipa" class="custominput">.IPA File</label>
          <input type="file" id="ipa" name="ipa" accept=".ipa" required="" class="zinput">
    
          <label for="pass">Password of the certificate</label>
          <input type="password" id="pass" name="pass" placeholder="Example: AppleP12.com" required="" class="certpass">
          <center>
            <input type="submit" class="button" value="SIGN" class="sign">
          </center>
        </form>
        
    </center>
</body>
</html>
